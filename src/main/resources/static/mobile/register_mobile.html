<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" />
    <title>注册页面</title>
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="css/common/common.css">
    <link rel="stylesheet" href="css/register_mobile/register_mobile.css">
</head>

<body>
    <!-- 头部 start -->
    <header class="header">
        <div class="header-son font-size-18px">
            <a href="index_mobile.html">知行成游戏网</a>
        </div>
        <nav class="header-son" id="nav">导航</nav>
        <div class="nav-items" id="navItems">
            <ul id="genresList">
<!--                <li><a href="game_explore_mobile.html">动作类</a></li>-->
<!--                <li><a href="#">角色扮演类</a></li>-->
<!--                <li><a href="#">横版闯关类</a></li>-->
<!--                <li><a href="#">格斗类</a></li>-->
<!--                <li><a href="#">策略类</a></li>-->
<!--                <li><a href="#">动作类</a></li>-->
<!--                <li><a href="#">3</a></li>-->
            </ul>
        </div>
        <div class="userinfo header-son">
            <a href="login_mobile.html">登录</a>
            <a href="register_mobile.html">注册</a>
        </div>
    </header>
    <!-- 头部 end -->
    <div class="container">
        <!-- 注册表单 start -->
        <form action="" id="registerForm">
            <div class="form-group">
                <div>用户名：</div>
                <input type="text" name="username" id="username" class="form-control" placeholder="用户名字数在1-10之间">
                <div>密码：</div>
                <span class="show-password">
                    <img src="images/close.png" alt="" id="showPassword">
                </span>
                <input type="password" name="passowrd" id="password" class="form-control" placeholder="密码字数在4-16之间">
                <div>确认密码：</div>
                <span class="show-password">
                    <img src="images/close.png" alt="" id="showPassword2">
                </span>
                <input type="password" name="passowrd" id="password2" class="form-control" placeholder="与密码保持一致">
                <div>验证码：</div>
                <input type="text" name="checkCode" id="checkCode" class="form-control" placeholder="验证码看不清?点击验证码图片即可切换"
                    autocomplete="off">
                <img class="check-code" id="id_img_checkCode" src="/getCheckCode"
                    onclick="changeCheckCode(this)" alt="验证码图片">
                <button class="form-control form-btn" type="button" onclick="register()">注册</button>
                <a href="login_mobile.html" class="form-control form-btn">已有账号，前往登录</a>
            </div>
        </form>
        <!-- 注册表单 end -->
    </div>
    <!-- 底部 start -->
    <footer class="footer">

    </footer>
    <!-- 底部 end -->

    <!-- 引入js脚本 -->
    <script src="js/common/addClickListenerToNav.js"></script>
    <script src="js/common/jquery-3.3.1.js"></script>
    <script src="js/common/findGameGenres.js"></script>
    <script src="js/common/loadGameGenres.js"></script>
    <script src="js/register_mobile/register_mobile.js"></script>
</body>

</html>
