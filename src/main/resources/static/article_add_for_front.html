<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" />
    <title>文章编辑页面</title>
    <!-- 引入基础样式base.css -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入当前 user_add.css -->
    <link rel="stylesheet" href="css/user_add.css">
    <link rel="stylesheet" href="css/article/article_add.css">
</head>

<body>
    <div class="login_box">
        <h3>编辑文章</h3>
        <a href="article_explore_my.html" class="back">返回</a>

        <!-- 添加用户表单制作 start -->
        <form action="" id="addForm">

            <div class="row">
                <label for="title">
                    文章标题:<input class="input_clsss" type="text" name="title" id="title" placeholder="文章标题">
                </label>
            </div>

            <div class="row">
                <label for="content">
                    <span class="content_span">内容:</span>
                    <textarea class="input_clsss content_textarea" name="content" id="content"
                        placeholder="内容"></textarea>
                </label>
            </div>

            <div class="row">
                <input class="login_btn input_clsss" type="submit" value="发表">
            </div>
        </form>
        <!-- 添加用户表单制作 end -->
    </div>


    <!--引入jquery框架-->
    <script src="js/jquery-3.3.1.js"></script>
    <!--引入 user_add.js-->
    <script src="js/article_add_for_front.js"></script>
</body>

</html>
