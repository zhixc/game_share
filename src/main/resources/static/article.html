    <!-- 搜索模块 -->
    <div class="search clearfix search_for_article">
        <div class="search_left">
            <label for="isChecked">审核状态</label>
            <select name="isChecked" id="isChecked">
                <option value="1" selected="selected">通过</option>
                <option value="0">未通过</option>
                <option value="2">审核中</option>
            </select>
        </div>
        <div class="search_left">
            <label for="isDeleted">逻辑删除</label>
            <select name="isDeleted" id="isDeleted">
                <option value="1">是</option>
                <option value="0" selected="selected">否</option>
            </select>
        </div>
        <div class="search_right">
            <input type="text" placeholder="请输入要查询的文章标题" id="searchKeyword">
            <button id="searchBtn">搜索</button>
        </div>
    </div>
