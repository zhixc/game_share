<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico"/>
    <title>游戏评论修改界面</title>
    <!-- 引入基础样式base.css -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入当前 user_add.css -->
    <link rel="stylesheet" href="css/user_add.css">
    <link rel="stylesheet" href="css/game/game_add.css">
</head>

<body>
<div class="login_box">
    <h3>修改游戏评论</h3>
    <a href="game_comment.html" class="back">返回</a>

    <!-- 添加用户表单制作 start -->
    <form action="" id="addForm">
        <!-- 隐藏表单域, 主要用来隐藏主键 -->
        <input type="hidden" name="gameCommentId" id="gameCommentId" value="">

        <div class="row">
            <!-- 隐藏表单域, 主要用来隐藏游戏主键，因为游戏评论表有外键关联 -->
            <input type="hidden" name="gid" id="gid" value="">
            <label for="gName">
                游戏名称:<input class="input_clsss" readonly="readonly" type="text" name="gName" id="gName" placeholder="游戏名称">
            </label>
        </div>

        <div class="row">
            <!-- 隐藏表单域, 主要用来隐藏用户主键，因为游戏评论表有外键关联 -->
            <input type="hidden" name="uid" id="uid" value="">
            <label for="username">
                用户名:<input class="input_clsss" readonly="readonly" type="text" name="username" id="username" placeholder="用户名">
            </label>
        </div>

        <div class="row">
            <label for="commentContent">
                <span class="gameReview">评论内容:</span>
                <textarea class="input_clsss review_height" name="commentContent" id="commentContent" placeholder="评论内容"></textarea>
            </label>
        </div>

        <div class="row">
            <div class="sex_box">
                <span>逻辑删除：</span>
                <label for="logic_del">删除</label>
                <input class="sex_class" type="radio" name="isDeleted" value="1" id="logic_del">
                <label for="logic_save">保留</label>
                <input class="sex_class" type="radio" name="isDeleted" value="0" id="logic_save" checked="checked">
            </div>
        </div>

        <div class="row">
            <input class="login_btn input_clsss" type="submit" value="保存修改">
        </div>

    </form>
    <!-- 添加用户表单制作 end -->
</div>


<!--引入jquery框架-->
<script src="js/jquery-3.3.1.js"></script>
<!--引入 user_add.js-->
<script src="js/game_comment_update.js"></script>
<!--引入getParameter.js-->
<script src="js/getParameter.js"></script>
</body>

</html>
