<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico"/>
    <title>修改个人信息页面</title>
    <!-- 引入基础样式base.css -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入当前 user_add.css -->
    <link rel="stylesheet" href="css/personal_info_update.css">
</head>

<body>
<div class="login_box">
    <h3>修改个人信息</h3>
    <a href="index.html" class="back">返回首页</a>

    <!-- 修改用户表单制作 start -->
    <form action="" id="updateForm">
        <!-- 隐藏表单域, 主要用来隐藏主键 -->
        <input type="hidden" name="uId" id="uid" value="">

        <div class="row">
            <label for="username"></label>
            用户名:<input class="input_clsss" type="text" name="username" id="username" placeholder="用户名"  readonly="readonly">
        </div>

        <div class="row">
            <!-- 显示或者隐藏密码图标 -->
            <label for="passwordBtn">
                <img src="img/close.png" alt="" class="password-btn-class" id="passwordBtn">
            </label>
            <label for="pwd"></label>
            密码: <input class="input_clsss" type="password" name="password" id="pwd" placeholder="密码">
        </div>

        <div class="row">
            <div class="sex_box" id="id_sex">
                <span>性别：</span>
                <label for="sex_boy">男</label>
                <input class="sex_class" type="radio" name="sex" value="男" id="sex_boy">
                <label for="sex_girl">女</label>
                <input class="sex_class" type="radio" name="sex" value="女" id="sex_girl">
            </div>
        </div>

        <div class="row">
            年龄:<input class="input_clsss" type="number" name="age" id="age" placeholder="年龄">
        </div>

        <div class="row">
            <input class="login_btn input_clsss" type="submit" value="保存修改">
        </div>
    </form>
    <!-- 修改用户表单制作 end -->
</div>
<!-- 引入当前页面脚本 -->
<!--引入 getParameter.js-->
<script src="js/getParameter.js"></script>
<!--引入jquery框架-->
<script src="js/jquery-3.3.1.js"></script>
<!--引入修改个人信息js-->
<script src="js/personal_info_update.js"></script>
</body>

</html>
